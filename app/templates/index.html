{% extends "base.html" %}

{% block content %}
    <h2>Productos</h2>
    <div class="grid">
        {{for product in products}}
            <div>
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
                <span>{{product.price}}</span>
            </div>
        {{endfor}}
    </div>
{% endblock %}
